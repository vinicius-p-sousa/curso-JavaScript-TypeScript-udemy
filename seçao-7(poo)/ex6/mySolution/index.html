<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>modelo de exercicios</title>
</head>

<body>

  <section class="container">
    <h1>Formulário de cadastro</h1>
    <ul>
      <li>Nenhum campo pode estar vazio</li>
      <li>Usuario só podera conter letra e/ou números</li>
      <li>Usuário deverá ter entre 3 e 12 caracteres</li>
      <li>Senha precisa ter entre 6 e 12 caracteres</li>
    </ul>

    <form action="" id="form">
      <label for="nome">nome:</label>
      <input type="text" name="nome" id="nome" value="vinicius">

      <label for="sobrenome">Sobrenome:</label>
      <input type="text" name="sobrenome" id="sobrenome" value="pereira">

      <label for="cpf">CPF:</label>
      <input type="text" name="cpf" id="cpf" maxlength="14" oninput="formataCpf(this)" value="341.916.018-02">

      <label for="usuario">Usuário:</label>
      <input type="text" name="usuario" id="usuario" value="vini123">

      <label for="senha">Senha:</label>
      <input type="password" name="senha" id="senha" value="1234">

      <label for="repetir-senha">Repetir senha:</label>
      <input type="password" name="repetirSenha" id="repetir-senha" value="1234">

      <input type="button" name='send-btn' value="Enviar" id="send-btn" onclick="enviarFormulario()">
    </form>

  </section>

  <script src="assets/js/main.js"></script>
  <script>
    function formataCpf(input) {
      input.value = input.value === 0 ? input.value : input.value.slice(0, -1)
      if ((input.value[input.value.length - 1] !== 0) ) return input.value = input.value.slice(0, -1)
      if (input.value.length === 3 || input.value.length === 7) input.value += ".";
      if (input.value.length === 11) input.value += "-";
    }
  </script>
</body>

</html>
