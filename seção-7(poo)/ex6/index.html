<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>modelo de exercicios</title>
</head>

<body>

  <section class="container">
    <h1>Formulário de cadastro</h1>
    <ul>
      <li>Nenhum campo pode estar vazio</li>
      <li>Usuario só podera conter letra e/ou números</li>
      <li>Usuário deverá ter entre 3 e 12 caracteres</li>
      <li>Senha precisa ter entre 6 e 12 caracteres</li>
    </ul>

    <form action="/" class="formulario" method="POST">
      <label for="nome">nome:</label>
      <input type="text" name="nome" class="nome validar">

      <label for="sobrenome">Sobrenome:</label>
      <input type="text" name="sobrenome" class="sobrenome validar">

      <label for="cpf">CPF:</label>
      <input type="text" name="cpf" class="cpf validar" maxlength="14">

      <label for="usuario">Usuário:</label>
      <input type="text" name="usuario" class="usuario validar">

      <label for="senha">Senha:</label>
      <input type="password" name="senha" class="senha validar">

      <label for="repetir-senha">Repetir senha:</label>
      <input type="password" name="repetirSenha" class="repetir-senha validar">

      <button type="submit">Enviar</button>
    </form>

  </section>

  <script src="assets/js/main.js"></script>
  <script src="assets/js/validaCpf.js"></script>

</body>

</html>
